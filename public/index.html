  <script>
    $(document).ready(function () {
      // Get the current date
      var currentDate = new Date();

      $('#searchdeparture').datepicker({
        minDate: currentDate, // Set the minimum date to the current date
        dateFormat: 'dd/mm/yy',
        onSelect: function (selectedDate) {
          $('#searchreturn').prop('disabled', false).datepicker('option', 'minDate', selectedDate);
          //   $('#hiddenDeparture').val(selectedDate);
          //   var formattedDate = formatDate(selectedDate);
          $('#searchdeparture').val(selectedDate);
          $('#searchdeparture').data('originalValue', selectedDate);
        }
      });

      $('#searchreturn').datepicker({
        minDate: currentDate,
        dateFormat: 'dd/mm/yy',
        onSelect: function (selectedDate) {
          //   $('#searchreturn').val(selectedDate);
          $('#returnRadio').prop('checked', true);
          // alert(selectedDate);
          // var formattedDate = formatDate(selectedDate);
          $('#searchreturn').val(selectedDate);
          $('#searchreturn').data('originalValue', selectedDate);
        }
      });

      // Initialize the return date picker (initially disabled)
      $('#searchreturn').prop('disabled', false).datepicker({
        minDate: currentDate,
        dateFormat: 'dd/mm/yy',
        onSelect: function (selectedDate) {
          //   $('#searchreturn').val(selectedDate);
          $('#returnRadio').prop('checked', true);
          //   var formattedDate = formatDate(selectedDate);
          $('#searchreturn').val(selectedDate);
          $('#searchreturn').data('originalValue', selectedDate);
        }
      });

      var originalDepartureValue = $('#searchdeparture').data('originalValue');
      if (originalDepartureValue) {
        var formattedDepartureDate = formatDate(originalDepartureValue);
        $('#searchdeparture').val(formattedDepartureDate);
      }

      var originalReturnValue = $('#searchreturn').data('originalValue');
      //   console.log(originalReturnValue);
      if (originalReturnValue) {
        var formattedReturnDate = formatDate(originalReturnValue);
        $('#searchreturn').val(formattedReturnDate);
      }
    });

    function formatDate(dateString) {
      var parts = dateString.split('index.html');
      var day = parts[1];
      var month = parts[0];
      var year = parts[2];

      return day + '/' + month + '/' + year;
    }


  </script>

      // Show the loader when the form is submitted
      $('#submit-form').submit(function () {
        showLoader();

      // Hide the loader after navigating to another page
      window.addEventListener('pageshow', function (event) {
        if (event.persisted) {
          showLoader(); // Show the loader again when navigating back to the main page
        }
        hideLoader(); // Hide the loader after the page is fully loaded
      });

      function showLoader() {
        $('.loader').show(); // Show the loader
      }

      function hideLoader() {
        $('.loader').hide(); // Hide the loader
      }
    });

  <script>

    $(document).ready(function () {
      var returnDateValue = $('#searchreturn').val();
      if (returnDateValue != "") {
        //   alert(returnDateValue);
        $('#returnRadio').prop('checked', true);
      }
      function formatDate(date) {
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        return `${day}/${month}/${year}`;
      }

      // Get today's date
      const today = new Date();

      // Get tomorrow's date by adding one day to today's date
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 2);

      // Format tomorrow's date as "d/m/Y"
      const formattedTomorrow = formatDate(tomorrow);
      $('.bookingtypecheck').on('change', function () {
        if ($(this).val() === 'oneway') {
          $('#searchreturn').val('Add Return Date');
        } else {
          $('#searchreturn').val(formattedTomorrow);
        }
      });
    });
  </script>

  <script>
    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.maxHeight) {
          panel.style.maxHeight = null;
        } else {
          panel.style.maxHeight = panel.scrollHeight + "px";
        }
      });
    }

    // Set the first accordion as active and display its panel
    if (acc.length > 0) {
      acc[0].classList.add("active");
      var panel = acc[0].nextElementSibling;
      panel.style.maxHeight = panel.scrollHeight + "px";
    }
  </script>

  <script>
    var accpackage = document.getElementsByClassName("accordionpackage");
    var ipackage;

    for (ipackage = 0; ipackage < accpackage.length; ipackage++) {
      accpackage[ipackage].addEventListener("click", function () {
        // Close all other panels
        closeOtherPanels(this);

        this.classList.toggle("active");
        var panelpackage = this.nextElementSibling;
        if (panelpackage.style.display === "block") {
          panelpackage.style.display = "none";
        } else {
          panelpackage.style.display = "block";
        }
      });
    }

    function closeOtherPanels(clickedAccordion) {
      for (var i = 0; i < accpackage.length; i++) {
        // Skip the clicked accordion
        if (accpackage[i] !== clickedAccordion) {
          accpackage[i].classList.remove("active");
          accpackage[i].nextElementSibling.style.display = "none";
        }
      }
    }
  </script>
